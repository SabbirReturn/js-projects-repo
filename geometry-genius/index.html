<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <body>
        <header>
    
        </header>
        <main>
            <!-- Main container -->
            <div class="flex flex-col md:flex-row">
                <!-- shape container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-10 mx-4">
                    <div class="card card-compact bg-base-100 w-96 md:w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/triangle.png"
                            alt="triangle" />
                        </figure>
                        <div class="card-body text-center">
                          <h2 class="card-title pl-32 md:pl-28">Triangle</h2>
                          <p>Area (A) =0.05 X b X h</p>
                          <div>
                            <input class="w-16 h-8 rounded-lg" id="first-Number" type="number" name="" >
                          <span>Cm</span>
                          <input class="w-16 h-8 rounded-lg" type="number" name="" id="second-Number">
                          <span>Cm</span>
                          </div>
                          <div>
                            <p>Area: <span id="area-value"></span>cm <sup>2</sup></p>
                          </div>
                          <div class="card-actions justify-center">
                            <button class="btn btn-primary" id="Calculate-btn">Calculate</button>
                          </div>
                        </div>
                    </div>
                    <div class="card card-compact bg-base-100 w-96 md:w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/rectangle.png"
                            alt="rectangle" />
                        </figure>
                        <div class="card-body text-center">
                          <h2 class="card-title pl-32 md:pl-28">Rectangle</h2>
                          <p>Area (A) = w X I</p>
                          <div>
                            <input class="w-16 h-8 rounded-lg" type="number" name="" id="firstIntput">
                            <span>Cm</span>
                            <input class="w-16 h-8 rounded-lg" type="number" name="" id="">
                            <span>Cm</span>
                          </div>
                          <p>Area: <span></span>cm <sup>2</sup></p>
                          <div class="card-actions justify-center">
                            <button id="rec-calcu-btn" class="btn btn-primary">Calculate</button>
                          </div>
                        </div>
                    </div>
                    <div class="card card-compact bg-base-100 w-96 md:w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/parallelogram.png"
                            alt="parallelogram" />
                        </figure>
                        <div class="card-body text-center">
                          <h2 class="card-title pl-32 md:pl-20">Parallelogram</h2>
                          <p>Area (A) = w X I</p>
                          <div>
                            <input class="w-16 h-8 rounded-lg" type="number" name="" id="">
                            <span>Cm</span>
                            <input class="w-16 h-8 rounded-lg" type="number" name="" id="">
                            <span>Cm</span>
                          </div>
                          <div class="card-actions justify-center">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                    </div>
                    <div class="card card-compact bg-base-100 w-96 md:w-80 shadow-xl">
                        <figure>
                          <img
                            src="images/rhombus.png "
                            alt="rhombus" />
                        </figure>
                        <div class="card-body text-center">
                          <h2 class="card-title pl-32 md:pl-20">Rhombus   </h2>
                          <p>Area (A) = w X I</p>
                          <div>
                            <input class="w-16 h-8 rounded-lg" type="number" name="" id="">
                            <span>Cm</span>
                            <input class="w-16 h-8 rounded-lg" type="number" name="" id="">
                            <span>Cm</span>
                          </div>
                          <div class="card-actions justify-center">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                    </div>
                </div>
                <!-- Calculation Area -->
                <div class="border-2 border-white text-center rounded-xl p-4">
                    <h1 class="text-3xl w-96 " id="areaContainer">Area Calculation</h1>
                </div>
            </div>
        </main>
    </body>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectangle.js"></script>
</body>
</html>
